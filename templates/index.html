<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walmart</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0071ce;
            color: #fff;
            padding: 16px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .welcome {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background-color: #0071ce;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buttons button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    </div>
    <div class="navbar">Walmart</div>
    <div id="festival-popup" style="background-color: #ffe066; color: #333; padding: 16px; text-align: center; font-size: 1.1em; border-bottom: 1px solid #ffd700;">
        üåßÔ∏è Monsoon Magic: Let the rain wash away worries and bring fresh beginnings. Enjoy exclusive monsoon offers!
        <br>
        <button style="margin-top:10px; padding:10px 20px; font-size:1em; background-color:#0071ce; color:#fff; border:none; border-radius:5px; cursor:pointer;" onclick="window.location.href='trending'">
            Explore Items to Buy
        </button></div>
     {% if out_of_stock_count > 0 %}
    <div class="emergency-popup">
        üî¥ {{ out_of_stock_count }} item(s) are out of stock. Restock immediately! 
        <a href="{{ url_for('predict') }}#outofstock">[See more]</a>
    </div>
    {% endif %}
    <div class="container">
        <div class="welcome">Welcome</div>
        <div class="buttons">
            <button onclick="window.location.href='display_items'">See Available items</button>
            <button onclick="window.location.href='deals'">See all Deals</button>
            <button onclick="window.location.href='restore_predict'">Predict Restocking</button>
            <button onclick="window.location.href='most_popular'">Most Popular Items</button>
        </div>
    </div>
</body>
</html>
